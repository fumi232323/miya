<!DOCTYPE html>
<html lang="{{ page.lang }}">

  <head>
    <meta charset="{{ page.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ page.title }}/{{ page.site_title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/grid-layout/reset.css">
    <link rel="stylesheet" href="/static/css/grid-layout/style.css?20180531">
  </head>

  <body>
    {% include "/header.html" %}
    {% block main %}{% endblock main %}
    <!-- CDNからライブラリを読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.js"></script>
    <script>
      $('#container').imagesLoaded(function(){
          // 画像読み込みが完了したら、Masonryする
          new Masonry(
            // 親要素のセレクタを指定
              'body', {
                  itemSelector: '.item',  // ボックス要素のセレクタ
                  columnWidth: 180,       // グリッドの横幅
                  gutter: 4               // 左右のボックスとの間隔。上下の間隔はCSSで指定する必要がある。
              }
          )
      });
    </script>
  </body>

</html>
