{% extends "./base.html" %}

{% block articles %}

  <div id="index-main" class="index-main">
    <ul>
      {% for article in articles %}
        <li>
          <a href="{{ article.path() }}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div id="pager" class="pager">
    {% if cur_page != 1 %}
      <a href="{{ page.path_to(page, values=group_values, npage=cur_page-1) }}">&larr;</a>
    {% endif %}
    {% if not is_last %}
      <a href="{{ page.path_to(page, values=group_values, npage=cur_page+1) }}">&rarr;</a>
    {% endif %}
  </div>

{% endblock articles %}
