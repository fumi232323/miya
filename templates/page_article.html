{% extends "./base.html" %}

{% block main %}
  <section class="item item-article item-{{ page.category }}">
    <div class="title">{{ content.title }}</div>
    <a href="/index_category_category_{{ page.category }}.html">
      <p class="category">
        {{ content.category }}
      </p>
    </a>
    <time class="date" datetime="{{ page.date }}">
      {{ content.date.strftime('%Y-%m-%d %a') }}
    </time>
    {{ content.html }}
  </section>
{% endblock main %}
